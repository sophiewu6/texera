<mat-toolbar color="primary" class="texera-workspace-navigation-container"
     fxFlexFill>
    <div fxLayout="row" fxLayoutAlign="space-between center" fxFlexFill>
        <label id="texera-workspace-navigation-title">Texera</label>
        <button id="texera-workspace-navigation-run" (click)="onClickRun()">
            <mat-spinner id="texera-loading-spinner" *ngIf="showSpinner" [diameter]="30"></mat-spinner>
            <span *ngIf="!showSpinner">
                <i id="texera-run-icon" class="fa fa-play-circle-o" aria-hidden="true"></i>&nbsp; Run
            </span>
        </button>
    </div>
</mat-toolbar>
